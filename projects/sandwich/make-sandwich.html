		function setAudio() {

			document.getElementById("breadAux").src = "bread.mp3";

				if (lastMeats.length > 1) {

			if (lastVeggies.length > 0) {

		function setPictures() {
		    document.getElementById("cheeseImg").src = cheesePic;
			if (isBreadToasted) {

	    function getMeats(howMany) {
	        let meatIds = [];
	        for (let i=0;i<howMany;i++) {
	            meatIds.push(Math.floor(Math.random() * meats.length));
	        }
	        return meatIds;
	    }

	    function getVeggies(howMany) {
	        let vegIds = [];
	        for (let i=0;i<howMany;i++) {
	            vegIds.push(Math.floor(Math.random() * vegetables.length));
	        }
	        return vegIds;
	    }
	    
	    
	    function makeGoodSandwich() {
	        //NOTE: Math.random() * x returns a value 0 - (x-1); that is, excluding x.
			let numberOfMeats = Math.floor(Math.random() * 3);
			isBreadToasted = (Math.random() < 0.5);
			let numberOfVeggies = 3//Math.floor(Math.random() * 4);
			//lastMeats = getMeats(numberOfMeats);
			lastVeggies = getVeggies(numberOfVeggies);
			let returnString = "";
			//egg = (Math.random() < 0.4);
			
			returnString = returnString + "Halfway decent sandwich. It has bread type: " + breads[Math.floor(Math.random() * breads.length)] + ".";
			returnString = returnString + " It has " + numberOfMeats + " types of meat; ";
			if (numberOfMeats > 0) {
			    for (let i=0;i<numberOfMeats - 1;i++) {
				returnString = returnString + meats[lastMeats[i]] + ", ";
			    }
			    if (numberOfMeats > 1) {
			        returnString += "and " + meats[lastMeats[numberOfMeats - 1]] + ".";
			    } else {
			        returnString += " " + meats[lastMeats[numberOfMeats - 1]] + ".";
			    }
			} else {
			    returnString += " This sandwich is vegetarian, and has no meat.";
			}
	    	returnString += " This sammich also has " + numberOfVeggies + " different vegetables;";
	    	
	    	document.getElementById("SammichIndicator").innerHTML = returnString;
	    	setPictures();
	    }
